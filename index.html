<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Prestação de Contas</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header class="logo">
    <img src="imagens/logo.png" alt="Logo Urcamp">
    <h1>Prestação de Contas</h1>
  </header>

  <main class="login-container">
    <h2>Entrar</h2>
    <form id="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" required>

      <button type="submit" class="btn-primary">Entrar</button>
    </form>


    <button id="btn-visitante" class="btn-visitor">Entrar como visitante</button>

    <p id="mensagem-erro"></p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script type="module" src="conexao.js"></script>
  <script type="module" src="login.js"></script>
  
</body>
</html>
