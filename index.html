<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Prestação de Contas</title>
</head>
<body>
  <header class="logo">
      <img src="imagens/logo.png" alt="Logo Urcamp" />
      <h1>Prestação de Contas</h1>
  </header>

  <main class="main">
    <!-- Formulário de Cadastro quero fazer um painel para preencher ele-->
    <section class="formulario">
      <h2>Cadastrar Nova Conta</h2>
      <form id="form_cadastro">
        <div class="form-item">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-item">
          <label for="valor">Valor (R$)</label>
          <input type="number" id="valor" name="valor" step="0.01" required />
        </div>
        <div class="form-item">
          <label for="tipo">Tipo</label>
          <select id="tipo" name="tipo" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>
        <div class="form-item">
          <label for="recibo"> Recibo</label>
          <input type="file" id="recibo" name="recibo" />
        </div>
        <button type="submit" class="btn">Salvar Conta</button>
      </form>
    </section>

    <!-- Filtros e Tabela -->
    <section class="table-section">
      <div class="filtros">
        <input type="text" id="filtroNome" placeholder="Filtrar por nome…" />
        <select id="filtroTipo">
          <option value="">Todos os tipos</option>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
      </div>
      <table id="tabela_contas">
        <thead>
          <tr>
            <th data-coluna="nome">Nome ↕</th>
            <th data-coluna="valor">Valor (R$) ↕</th>
            <th data-coluna="tipo">Tipo ↕</th>
            <th data-coluna="created_at">Data ↕</th>
            <th>Recibo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- linha preenchidas pelo script.js -->
        </tbody>
      </table>
    </section>

    <!-- Gráfico -->
    <section class="area_grafico">
      <canvas id="graficoFinanceiro"></canvas>
    </section>
  </main>

  <!-- Bibliotecas via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Scripts de aplicação -->
  <script src="crud.js"></script>
  <script src="script.js"></script>
</body>
</html>
