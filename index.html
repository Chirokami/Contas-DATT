  <link rel="stylesheet" href="style.css" />
</head>

  <div class="container">
    <h1>Prestação de Contas</h1>

      <h2>Contas</h2>
      <table id="tabela_contas">

    </section>

    <option value="entrada">Entrada</option>

  <!-- Supabase CDN -->

  <script src="script.js"></script>

</html>
